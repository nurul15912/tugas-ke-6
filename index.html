<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini E-commerce - Produk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mini E-commerce</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Form Pencarian -->
      <form id="formItem" class="d-flex ms-auto">
        <input id="searchInput" class="form-control me-2" type="search" placeholder="Cari produk..." aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Cari</button>
      </form>

      <!-- Icon Keranjang -->
      <div class="d-flex ms-3">
        <button class="btn btn-outline-primary position-relative" id="cart">
          <i class="bi bi-cart"></i> <!-- Gunakan ikon keranjang -->
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-count">0</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Content Utama -->
  <div class="container mt-5">
    <h2 class="text-center">Daftar Produk</h2>
    <div id="product-list" class="row"></div>
    <hr>
    <h3>Keranjang Belanja</h3>
    <ul id="cart-list" class="list-group"></ul>
    <p id="total-price">Total Harga: Rp0</p>
  </div>

  <!-- Bootstrap Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
